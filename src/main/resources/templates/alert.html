<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Alert</title>
</head>

<body>
    <script th:inline="javascript">

        var message = ('[[${ message }]]');
        alert(message);
        location.replace('[[${ redirectUrl }]]');

    </script>
</body>

</html>
