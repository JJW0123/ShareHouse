<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Untree.co" />
  <link rel="shortcut icon" href="favicon.png" />

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="fonts/icomoon/style.css" />
  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />

  <link rel="stylesheet" href="css/tiny-slider.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <link rel="stylesheet" href="css/style.css" />

  <title>
    Property &mdash; Free Bootstrap 5 Website Template by Untree.co
  </title>
</head>

<body>
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icofont-close js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <nav class="site-nav">
    <div class="container">
      <div class="menu-bg-wrap">
        <div class="site-navigation">
          <a href="/" class="logo m-0 float-start">Share House</a>

          <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu float-end">
            <li><a href="/">메인화면</a></li>
            <li><a href="/register">쉐어하우스 등록</a></li>
            <li class="active"><a href="/search">쉐어하우스 조회</a></li>
            <li class="has-children">
              <a href="/properties">마이페이지</a>
              <ul class="dropdown">
                <li><a href="#">등록한 쉐어하우스</a></li>
                <li><a href="#">예약한 쉐어하우스</a></li>
              </ul>
            </li>
            <li><a href="/signup">회원가입</a></li>
            <li><a href="/login">로그인</a></li>
          </ul>

          <a href="#"
            class="burger light me-auto float-end mt-1 site-menu-toggle js-menu-toggle d-inline-block d-lg-none"
            data-toggle="collapse" data-target="#main-navbar">
            <span></span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="hero hero-smaller overlay" style="background-image: url('images/hero_bg_1.jpg')">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-9 text-center mt-5">
          <h1 class="heading" data-aos="fade-up">쉐어하우스 조회</h1>

          <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
            <ol class="breadcrumb text-center justify-content-center">
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="section section-properties">
    <div class="container">
      <div class="row">

        <!--    ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ    -->
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4" th:each="house : ${houseList}">
          <div class="property-item mb-30">
            <a th:href="'/property_single/' + ${house.houseId}" class="img">
              <img th:src="${house.img_url}" alt="Image" class="img-fluid" />
            </a>

            <div class="property-content">
              <div class="price mb-2">
                <span th:text="${'보증금: ' + house.houseDeposit + '만원 / 월세: ' + house.houseMonthly_rent + '만원'}"></span>
              </div>
              <div>
                <span class="city mb-3" th:text="${house.houseName}"></span>
                <span class="d-block mb-2 text-black-50"
                  th:text="${house.first_addr + ' ' + house.second_addr + ' ' + house.third_addr + ' ' + house.fourth_addr}"></span>

                <div class="specs d-flex mb-4">
                  <span class="d-block d-flex align-items-center me-3">
                    <span class="icon-home me-2"></span>
                    <span class="caption" th:text="${house.houseArea + 'm²'}"></span>
                  </span>
                  <span class="d-block d-flex align-items-center">
                    <span class="icon-person me-2"></span>
                    <span class="caption" th:text="${house.housePerson_count + '명'}"></span>
                  </span>
                </div>

                <a th:href="'/detail/' + ${house.houseId}" class="btn btn-primary py-2 px-3">더보기</a>
              </div>
            </div>
          </div>
        </div>
        <!--    ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ    -->

      </div>
    </div>
  </div>

  <div class="site-footer">
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <!-- 
              **==========
              NOTE: 
              Please don't remove this copyright link unless you buy the license here https://untree.co/license/  
              **==========
            -->

          <p>
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            . All Rights Reserved. &mdash; Designed with love by
            <a href="https://untree.co">Untree.co</a>
            <!-- License information: https://untree.co/license/ -->
          </p>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>
  <!-- /.site-footer -->

  <!-- Preloader -->
  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/counter.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
