<body>
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icofont-close js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <nav class="site-nav">
    <div class="container">
      <div class="menu-bg-wrap">
        <div class="site-navigation">
          <a href="/" class="logo m-0 float-start">Share House</a>

          <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu float-end">
            <div th:if="${isLoggedIn}" class="mb-3">
              <a href="#">반갑습니다, <span th:text="${userName}"></span>님</a>
              <a href="/logout">로그아웃</a>
            </div>
            <div th:if="${!isLoggedIn}" class="mb-3">
              <a href="/login">로그인</a>
              <a href="/signup">회원가입</a>
            </div>
            <li class="active"><a href="/">메인화면</a></li>
            <li><a href="/register">쉐어하우스 등록</a></li>
            <li><a href="/search">쉐어하우스 조회</a></li>
            <li class="has-children">
              <a href="#">마이페이지</a>
              <ul class="dropdown">
                <li><a href="/mypage_registration">등록한 쉐어하우스</a></li>
                <li><a href="/mypage_reservation">예약한 쉐어하우스</a></li>
              </ul>
            </li>
          </ul>

          <a href="#"
            class="burger light me-auto float-end mt-1 site-menu-toggle js-menu-toggle d-inline-block d-lg-none"
            data-toggle="collapse" data-target="#main-navbar">
            <span></span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="hero hero-smaller overlay" style="background-image: url('images/hero_bg_1.jpg')">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-9 text-center mt-5">
          <h1 class="heading" data-aos="fade-up">하우스 등록</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
          <form action="/register" method="post" enctype="multipart/form-data">
            <div class="row">
              <div class="col-lg-12">
                <h2 class="font-weight-bold text-primary heading">
                  주소
                </h2>
              </div>
              <div class="col-6 mb-3">
                <input type="text" name=first_addr class="form-control" placeholder="시/도" />
              </div>
              <div class="col-6 mb-3">
                <input type="text" name=second_addr class="form-control" placeholder="시/군/구" />
              </div>
              <div class="col-6 mb-3">
                <input type="text" name=third_addr class="form-control" placeholder="도로명 + 건물번호" />
              </div>
              <div class="col-6 mb-3">
                <input type="text" name=fourth_addr class="form-control" placeholder="상세주소" />
              </div>
              <div class="col-lg-12">
                <h2 class="font-weight-bold text-primary heading">
                  건물 정보
                </h2>
              </div>
              <div class="col-12 mb-3">
                <input type="text" name="houseName" class="form-control" placeholder="건물명" />
              </div>
              <div class="col-6 mb-3">
                <input type="text" name="houseArea" class="form-control" placeholder="평수(m²)" />
              </div>
              <div class="col-6 mb-3">
                <input type="text" name="housePerson_count" class="form-control" placeholder="입주 인원(최대)" />
              </div>
              <div class="col-lg-12">
                <h2 class="font-weight-bold text-primary heading">
                  금액
                </h2>
              </div>
              <div class="col-6 mb-3">
                <input type="text" name="houseDeposit" class="form-control" placeholder="보증금(만원)" />
              </div>
              <div class="col-6 mb-3">
                <input type="text" name="houseMonthly_rent" class="form-control" placeholder="월세(만원)" />
              </div>
              <div class="col-lg-12">
                <h2 class="font-weight-bold text-primary heading">
                  기타 설명
                </h2>
              </div>
              <div class="col-12 mb-3">
                <textarea name="houseDescription" cols="30" rows="7" class="form-control"
                  placeholder="기타 설명"></textarea>
              </div>
              <div class="col-lg-12">
                <h2 class="font-weight-bold text-primary heading">
                  사진
                </h2>
              </div>
              <div>
                <input type="file" name="housePhoto" multiple />
                <h2></h2>
              </div>
              <div class="col-12">
                <input type="submit" value="등록하기" class="btn btn-primary" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.untree_co-section -->

  <div class="site-footer">
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 text-center">

          </p>
        </div>
      </div>
    </div>

  </div>

    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiny-slider.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/counter.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
